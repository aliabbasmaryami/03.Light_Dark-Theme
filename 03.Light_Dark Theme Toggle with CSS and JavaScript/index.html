    <title>03.Light_Dark Theme Toggle with CSS and JavaScript</title>
    <link rel="stylesheet" href="./style.css" />
    <link

      referrerpolicy="no-referrer"

        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>
<script src="./script.js"></script>
